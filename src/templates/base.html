<!DOCTYPE html>
<html lang="en-us">
    <head>
        {%- block head -%}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@{{ bulma_version }}/css/bulma.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sorttable@1.0.2/sorttable.js" integrity="sha256-n3657FhpVO0BrpRmnXeQho7yfKvMVBh0QcoYkQr2O8w=" crossorigin="anonymous"></script>
        {%- endblock head -%}
    </head>
    <body>
        <div class="container">
            {%- block content -%}{%- endblock content -%}
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <p class="heading">Date: {{ date | date(format="%Y-%m-%d %H:%M") }}</p>
            </div>
        </footer>
    </body>
</html>
